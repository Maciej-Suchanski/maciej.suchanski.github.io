<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <form action="https://formspree.io/f/mdojjvjl" method="POST">
            <div>
                <div>
                    <label for="imie">Imię</label>
                </div>
                <input type="text" name="imie" id="imie">
            </div>
            <div>
                <div>
                    <label for="nazwisko">Nazwisko</label>
                </div>
                <input type="text" name="nazwisko" id="nazwisko" required>
            </div>
            <div>
                <div>
                    <label for="email">Email</label>
                </div>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <div>
                    <label for="telefon">Telefon</label>
                </div>
                <input type="text" name="telefon" id="telefon" required>
            </div>
            <div>
                <div>
                    <label for="miasto">Miasto</label>
                </div>
                <select name="miasto" id="miasto" required>
                    <option value="default" selected disabled>Wybierz miasto</option>
                    <option value="krakow">Kraków</option>
                    <option value="warszawa">Warszawa</option>
                    <option value="gdansk">Gdańsk</option>
                </select>
            </div>
            <div>
                <div>
                    <label for="m">Mężczyzna</label>
                    <input type="radio" name="plec" id="m" value="m">
                    <label for="f">Kobieta</label>
                    <input type="radio" name="plec" id="f" value="f">
                </div>
            </div>
            <div>
                <label for="zgoda">Zgoda na dane osobowe</label>
                <input type="checkbox" name="zgoda" id="zgoda" value="zgoda">
            </div>
            <div>
                <div>
                    <label for="message">Wiadomość</label>
                </div>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
