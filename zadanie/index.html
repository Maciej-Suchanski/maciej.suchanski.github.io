<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <form action="https://formspree.io/f/mdojjvjl" method="POST">
            <div>
                <div>
                    <label for="firstName">Imię</label>
                </div>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div>
                <div>
                    <label for="lastName">Nazwisko</label>
                </div>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <div>
                <div>
                    <label for="email">Email</label>
                </div>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <div>
                    <label for="phone">Telefon</label>
                </div>
                <input type="text" name="phone" id="phone" placeholder="opcjonalny">
            </div>
            <div>
                <div>
                    <label for="city">Miasto</label>
                </div>
                <select name="city" id="city" required>
                    <option value="" selected disabled>Wybierz miasto</option>
                    <option value="krakow">Kraków</option>
                    <option value="warszawa">Warszawa</option>
                    <option value="gdansk">Gdańsk</option>
                </select>
            </div>
            <div>
                <div>
                    <label for="male">Mężczyzna</label>
                    <input type="radio" name="plec" id="male" value="male">
                    <label for="female">Kobieta</label>
                    <input type="radio" name="plec" id="female" value="female">
                </div>
            </div>
            <div>
                <label for="checkbox">Zgoda na dane osobowe</label>
                <input type="checkbox" name="checkbox" id="checkbox" value="zgoda">
            </div>
            <div>
                <div>
                    <label for="message">Wiadomość</label>
                </div>
                <textarea name="message" id="message" placeholder="Napisz coś..."></textarea>
            </div>
            <div>
                <button type="submit">Wyślij</button>
            </div>
        </form>
    </div>
</body>

</html>
